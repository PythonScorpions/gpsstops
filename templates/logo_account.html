<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-3 col-md-4 col-xs-12">
            <div class="logo">
                <a href="/">
                    <img width="155" height="88" alt="" src="{{ STATIC_URL }}images/logo.jpg">
                </a>
            </div>
        </div>
        <div class="col-lg-6 col-sm-9 col-md-8 col-xs-12">
            <div class="input-box">
                <form class="form-horizontal form-without-legend" role="form" method="post" action="/login">
                {% csrf_token %}
                    <span>
                        <input type="email" class="input" placeholder="Email" name="email">
                    </span>
                    <span>
                        <input type="password" class="input" placeholder="Password" name="password">
                        <br>
                        <a href="forgotpassword.html">Forget username / password?</a>
                    </span>
                    <!--<a href="calendar.html" class="btn btn-primary buttun2 buttun">LOGIN</a>-->
                    <input type="submit" class="btn btn-primary buttun2 buttun" value="LOGIN" />
                    <a href="/signup" class="btn btn-primary buttun2 buttun">Create Account</a>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <span style="color: red;margin-left: 238px">{{ message }}</span>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
