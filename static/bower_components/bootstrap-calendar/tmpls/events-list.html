<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
    <div class="actions">
        <a href="#" class="create-appointments">Create Appointment</a>
        <a href="#" class="create-task">Create Task</a>
    </div>
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li>
				<span class="pull-left event <%= event['class'] %>"></span>&nbsp;

					Title - <%= event.trip_title %>&nbsp;&nbsp;Route Info -
                    <%= event.title %>&nbsp;&nbsp;
                    Distance - <%= event.distance %> Miles&nbsp;&nbsp;
                Total Time - <%= event.time %>&nbsp;&nbsp; <a style="color:royalblue; font-size: 17px;" href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
					data-event-class="<%= event['class'] %>" class="event-item"> &nbsp;&nbsp;Show on Map</a>
			</li>
		<% }) %>
	</ul>
</div>
<script type="text/javascript">
$(function() {
  $("a.create-appointments").on("click",
    function(evt) {
      $("#appointmentDialog .modal-body").html("");
      $.ajax({
        url: "/appointments/create/",
        method: "GET",
        success: function(data, textStatus, jqXHR) {
          $("#appointmentDialog .modal-body").html(data);
        }
      });
      $("#appointmentDialog").modal('show');

      return false;
  });

  $("a.create-task").on("click",
    function(evt) {
      $("#taskDialog .modal-body").html("");
      $.ajax({
        url: "/appointments/task/create/",
        method: "GET",
        success: function(data, textStatus, jqXHR) {
          $("#taskDialog .modal-body").html(data);
        }
      });
      $("#taskDialog").modal('show');

      return false;
  });
});
</script>
